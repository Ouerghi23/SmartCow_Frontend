<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>SmartCow Farm - Gestion Intelligente du Troupeau</title>
  <base href="/">

  <!-- Viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Meta Tags -->
  <meta name="description" content="Plateforme de gestion intelligente du troupeau avec monitoring IoT, alertes en temps rÃ©el et analyses IA">
  <meta name="keywords" content="SmartCow, Ã©levage, IoT, monitoring, vaches, agriculture, ferme intelligente">
  <meta name="author" content="SmartCow Farm">
  <meta name="theme-color" content="#2ecc71">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png">

  <!-- Google Fonts - Inter pour un look moderne et professionnel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Styles inline pour le loader -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f1e8 0%, #e8f5e9 100%);
      overflow-x: hidden;
    }

    /* Loader de chargement */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .app-loading.loaded {
      opacity: 0;
      pointer-events: none;
    }

    .loader-content {
      text-align: center;
      color: white;
    }

    .loader-icon {
      font-size: 5rem;
      margin-bottom: 2rem;
      animation: sway 2s ease-in-out infinite;
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
    }

    .loader-text h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .loader-text p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }

    /* Spinner */
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Loading dots animation */
    .loading-dots {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Loading Screen -->
  <div class="app-loading" id="appLoader">
    <div class="loader-content">
      <div class="loader-icon">ðŸŒ¾</div>
      <div class="loader-text">
        <h1>SmartCow Farm</h1>
        <p>Chargement de votre ferme intelligente...</p>
      </div>
      <div class="spinner"></div>
      <div class="loading-dots">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  <!-- Application Angular -->
  <app-root></app-root>

  <!-- Script pour cacher le loader une fois l'app chargÃ©e -->
  <script>
    // Cacher le loader une fois que l'app Angular est chargÃ©e
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.getElementById('appLoader');
        if (loader) {
          loader.classList.add('loaded');
          setTimeout(function() {
            loader.style.display = 'none';
          }, 500);
        }
      }, 1000); // Minimum 1 seconde pour montrer le loader
    });
  </script>
</body>
</html>
