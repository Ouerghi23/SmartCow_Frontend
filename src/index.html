  <!-- Styles inline pour le loader -->
  <style>
    /* === RESET === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* === ROOT VARIABLES === */
    :root {
      --color-primary: #16a34a;
      --color-primary-dark: #15803d;
      --color-bg: #f8fafc;
      --font-display: 'Outfit', system-ui, sans-serif;
      --font-body: 'DM Sans', system-ui, sans-serif;
    }

    /* === BODY === */
    body {
      font-family: var(--font-body);
      background: var(--color-bg);
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* === APP LOADING SCREEN === */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-dark) 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }

    .app-loading.loaded {
      opacity: 0;
      transform: scale(1.1);
      pointer-events: none;
    }

    /* Pattern Background */
    .app-loading::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      opacity: 0.3;
      animation: movePattern 20s linear infinite;
    }

    @keyframes movePattern {
      0% { background-position: 0 0; }
      100% { background-position: 60px 60px; }
    }

    /* Loader Content */
    .loader-content {
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo Badge */
    .loader-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 12px 48px rgba(255, 255, 255, 0.3);
      }
    }

    /* Logo SVG */
    .loader-logo-svg {
      width: 70px;
      height: 70px;
      animation: rotate 3s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Logo Icon (Alternative - Emoji) */
    .loader-icon {
      font-size: 4rem;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    /* Loader Text */
    .loader-text h1 {
      font-family: var(--font-display);
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      text-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
      letter-spacing: -0.02em;
      animation: fadeIn 0.8s ease-out 0.2s both;
    }

    .loader-text p {
      font-family: var(--font-body);
      font-size: 1.1rem;
      opacity: 0.95;
      margin-bottom: 2rem;
      font-weight: 500;
      animation: fadeIn 0.8s ease-out 0.4s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Progress Bar */
    .progress-container {
      width: 280px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin: 2rem auto 1.5rem;
    }

    .progress-bar {
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @keyframes progress {
      0% {
        width: 0%;
        opacity: 0.5;
      }
      50% {
        width: 70%;
        opacity: 1;
      }
      100% {
        width: 100%;
        opacity: 0.5;
      }
    }

    /* Loading Status */
    .loading-status {
      font-size: 0.9rem;
      opacity: 0.8;
      font-weight: 500;
      animation: fadeInOut 2s ease-in-out infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Spinner (Backup) */
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
      display: none; /* Hidden par d√©faut, visible si besoin */
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Loading Dots */
    .loading-dots {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .dot:nth-child(1) { animation-delay: 0s; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: translateY(0) scale(0.8);
        opacity: 0.6;
      }
      40% {
        transform: translateY(-10px) scale(1);
        opacity: 1;
      }
    }

    /* Powered By */
    .powered-by {
      position: absolute;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      opacity: 0.7;
      font-weight: 500;
      animation: fadeIn 1s ease-out 1s both;
    }

    /* === RESPONSIVE === */

      }

        width: 220px;
      }

      .powered-by {
        bottom: 2rem;
        font-size: 0.75rem;
      }
    }

    /* === ACCESSIBILITY === */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>

<body>

  <!-- Script pour cacher le loader une fois l'app charg√©e -->
  <script>
    // Configuration du loader
    const MIN_LOADING_TIME = 1200; // Minimum 1.2 secondes
    const loadingMessages = [
      'Initialisation des modules...',
      'Connexion au serveur...',
      'Chargement des donn√©es...',
      'Pr√©paration de l\'interface...',
      'Finalisation...'
    ];

    let messageIndex = 0;
    const statusElement = document.querySelector('.loading-status');

    // Changer le message de statut
    function updateLoadingMessage() {
      if (statusElement && messageIndex < loadingMessages.length) {
        statusElement.textContent = loadingMessages[messageIndex];
        messageIndex++;
        setTimeout(updateLoadingMessage, 400);
      }
    }

    // D√©marrer l'animation des messages
    setTimeout(updateLoadingMessage, 300);

    // Cacher le loader une fois que l'app Angular est charg√©e
    document.addEventListener('DOMContentLoaded', function() {
      const startTime = Date.now();

      function hideLoader() {
        const elapsedTime = Date.now() - startTime;
        const remainingTime = Math.max(0, MIN_LOADING_TIME - elapsedTime);

        setTimeout(function() {
          const loader = document.getElementById('appLoader');
          if (loader) {
            loader.classList.add('loaded');
            setTimeout(function() {
              loader.style.display = 'none';
            }, 500); // Attendre la fin de la transition
          }
        }, remainingTime);
      }

      // V√©rifier si Angular est pr√™t
      const checkAngularReady = setInterval(function() {
        const appRoot = document.querySelector('app-root');
        if (appRoot && appRoot.children.length > 0) {
          clearInterval(checkAngularReady);
          hideLoader();
        }
      }, 100);

      // Timeout de s√©curit√© (maximum 5 secondes)
      setTimeout(function() {
        clearInterval(checkAngularReady);
        hideLoader();
      }, 5000);
    });

    // G√©rer les erreurs de chargement
    window.addEventListener('error', function(e) {
      console.error('Erreur de chargement:', e);
      const statusElement = document.querySelector('.loading-status');
      if (statusElement) {
        statusElement.textContent = 'Erreur de chargement. Veuillez rafra√Æchir la page.';
        statusElement.style.color = '#fee';
      }
    });
  </script>
